
<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="./css/dash.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  	<script src="main.js"></script>

  </head>
  	<body ng-controller="mainController">


      <!-- Spacing on top half of login screen -->
      <div class="container-fluid spacing">
      </div>

      <!-- Container w/ Login button and from -->
      <div class="container-fluid">
        <!-- <img class="backgroundImg" src="./assets/background.jpg"/> -->
        <div class="col-xs-4">
        </div>
          <div class="col-xs-4 background">
          	<button type="button" class="btn btn-default login" ng-click="loginClick()">Login</button>
                <form ng-show="loginHide" ng-submit="login()">
                    <input type="text" ng-model="loginForm.username" placeholder="Username"/>
                    <input type="password" ng-model="loginForm.password" placeholder="Password"/>
                    <input type="submit"/>
                    <a ng-click="cancelClick()">Cancel</a>
                </form>
          </div>
        <div class="col-xs-4">
        </div>
      </div> 


      <!-- Container w/ Signup button and form -->
      <div class="container-fluid">
        <!-- <img class="backgroundImg" src="./assets/background.jpg"/> -->
        <div class="col-xs-4">
        </div>
          <div class="col-xs-4 background">
                <button type="button" class="btn btn-default login">Sign Up</button>
                <form ng-show="signupHide" ng-submit="signup()">
                    <input type="text" ng-model="signupForm.username" placeholder="Username"/>
                    <input type="password" ng-model="signupForm.password" placeholder="Password"/>
                    <input type="submit"/>
                </form>
          </div>
        <div class="col-xs-4">
        </div>
      </div>     

	</body>
</html>
